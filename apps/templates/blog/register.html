{% extends 'base/login_base.html' %}

{% block title %}
    注册用户
{% endblock %}

{% block body_header %}

{% endblock %}

{% block content %}
    <div class="login_box">
        <div class="login_l_img">
            <img src="{{ url_for('static',filename='images/login-meiqiu.jpg') }}"/>
        </div>
        <div class="login" style="height:500px;">
            <div class="login_logo">
                <img src="{{ url_for('static',filename='images/login-logo.png') }}"/>
            </div>
            <div class="login_name">
                <p>注册</p>
            </div>
            <form action="" method="post" novalidate>
                <input type="text" name="username" placeholder="输入登录账号" value="{{ form.username.data }}">

                <input type="text" name="name" placeholder="输入用户名" value="{{ form.name.data }}">

                <input type="password" name="password" placeholder="输入密码">

                <input type="password" name="repassword" placeholder="再次输入密码">

                <p class="text-danger">{{ form.error }}</p>
                <input value="立即注册" type="submit">
            </form>
        </div>
    </div>

{% endblock %}
