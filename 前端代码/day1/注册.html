<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>用户注册</h1>
<form action="">
    <div>
        头像: <input type="file">
    </div>
    <br>
    <div>
        用户名: <input type="text">
    </div>
    <br>
    <div>
        密码: <input type="password">
    </div>
    <br>
    <div>
        邮箱: <input type="email">
    </div>
    <br>
    <div>
        性别:
        <ul>
            <li><input type="radio" value="男" name="sex">男</li>
            <li><input type="radio" value="女" name="sex">女</li>
        </ul>
    </div>
    <div>
        爱好:
        <ul>
            <li><input type="checkbox">篮球</li>
            <li><input type="checkbox">足球</li>
            <li><input type="checkbox">橄榄球</li>
        </ul>
    </div>
    <div>
        城市:
        <select name="" id="">
            <option value="">上海</option>
            <option value="">北京</option>
            <option value="">成都</option>
        </select>
    </div>
    <br>
    <div>
        自我介绍:
        <textarea></textarea>
    </div>
    <br>
    <input type="submit" value="提交">
    <input type="reset" value="重置">
</form>
</body>
</html>
